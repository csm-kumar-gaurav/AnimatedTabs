<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/index.css">
        <title>Animated Tab Bar</title>
    </head>


    <body>
        <div class="container">
            <div class="menu">
                <div class="menu-item home-btn item-is-active">
                    <lord-icon 
                        src="https://cdn.lordicon.com/etqbfrgp.json" 
                        trigger="hover">
                    </lord-icon>
                    <span class="txt">Home</span>
                </div>

                <div class="menu-item camera-btn">
                    <lord-icon 
                        src="https://cdn.lordicon.com/mxddzdmt.json" 
                        trigger="hover">
                    </lord-icon>
                    <span class="txt">Camera</span>
                </div>

                <div class="menu-item setting-btn">
                    <lord-icon 
                        src="https://cdn.lordicon.com/oncyjozz.json" 
                        trigger="hover">
                    </lord-icon>
                    <span class="txt">Setting</span>
                </div>

                <div class="menu-item profile-btn">
                    <lord-icon 
                        src="https://cdn.lordicon.com/dqxvvqzi.json" 
                        trigger="hover">
                    </lord-icon>
                    <span class="txt">Profile</span>
                </div>
            </div>
        </div>

        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
        <script src="../src/index.js"></script>
    </body>
</html>
